services:
  postgres_primary:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: postgres_primary
    environment:
      POSTGRES_DB: operations_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data_primary:/var/lib/postgresql/data

  postgres_replica:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: postgres_replica
    environment:
      POSTGRES_DB: operations_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pg_data_replica:/var/lib/postgresql/data
    depends_on:
      - postgres_primary
    command: ["/usr/local/bin/replica-entrypoint.sh"]

volumes:
  pg_data_primary:
  pg_data_replica:
